<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funciones en JavaScript</title>
  <script src="funciones.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
        padding: 0;
    }   
    html, body {
      height: 100%;
    }   

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f8e1f4, #e4f0f6);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background-color 0.5s ease;
    }
.container {
    background: #ffffffd9;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      backdrop-filter: blur(10px);
      animation: aparecer 0.8s ease;
}
@keyframes aparecer {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
}

     h1 {
      color: #a0306c;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .grupoinputs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 600px;
      margin-bottom: 15px;
    }

    input {
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      margin: 4px;
      outline: none;
    }

    .grupobotones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 600px;
    }

    button {
      background-color: #ff5c8a;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    button:hover {
      background-color: #e34b78;
      transform: scale(1.07);
    }

    #resultado {
      margin-top: 25px;
      padding: 10px 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 100%;
      min-width: 280px;
      justify-content: center;
      align-items: center;
      font-size: 1.05rem;
        color: #333;
    }
  </style>
</head>

<body>
    <div class="container">
  <header>
    <h1>Funciones Y DOM con JavaScript</h1>
  </header>

  <main>
    <div class="grupoinputs">
      <input type="text" id="nombre" placeholder="Ingresa tu nombre">
      <input type="number" id="edad" placeholder="Ingresa tu edad">
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
    </div>

    <div class="grupobotones">
      <button onclick="consola()">Consola</button>
      <button onclick="mostrarNombre()">Mostrar Nombre</button>
      <button onclick="leerDatos()">Leer Datos</button>
      <button onclick="saludar()">Saludar</button>
      <button onclick="sumar()">Sumar</button>
      <button onclick="paises()">Argumentos</button>
      <button onclick="metodos()">Métodos</button>
      <button onclick="areaTriangulo()">Área Triángulo</button>
      <button onclick="cambiarColor()">Cambiar Fondo</button>
      <button onclick="limpiar()">Limpiar</button>
    </div>

    <div id="resultado">Aquí aparecerán los resultados...</div>
  </main>
</body>
</html>
